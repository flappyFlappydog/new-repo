<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Grid</title>
  </head>
  <body>
    <div id="bg"></div>
    <div class="project">
      <header class="prfofil-info">
        <img class="img-profil_info" src="photos/flappydog.jpg" />
        <p class="profil-nick_info">@flappydog</p>
      </header>
      <article class="prfofil-details">
        <ul class="profil-links_details">
          <li class="profil-link_details">
            <a
              href="https://www.facebook.com/profile.php?id=100074258586383"
              class="link"
              target="_blank"
            >
              <img
                class="img-profil_details"
                src="photos/facebook.png"
                alt="Twitter-Image"
                width="20"
              />
              Facebook
            </a>
          </li>
          <li class="profil-link_details">
            <a
              href="https://www.instagram.com/flappydog_/"
              class="link"
              target="_blank"
            >
              <img
                class="img-profil_details"
                src="photos/instagram.png"
                alt="Instagram-Image"
              />
              Instagram
            </a>
          </li>
          <li class="profil-link_details">
            <a href="https://github.com/" class="link" target="_blank">
              <img
                class="img-profil_details"
                src="photos/github.svg"
                alt="TikTok-Image"
              />
              GitHub
            </a>
          </li>
          <li class="profil-link_details">
            <a
              href="https://www.youtube.com/channel/UCWqxyvht_kierTd2cboo7Ug"
              class="link"
              target="_blank"
            >
              <img
                class="img-profil_details"
                src="photos/youtube.svg"
                alt="YouTube-Image"
              />
              YouTube
            </a>
          </li>
        </ul>
      </article>
      <footer class="copyright">
        <p>&copy;Copyright by <em>@flappydog</em></p>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        birdSize: 1.5,
        speedLimit: 7.0,
        wingSpan: 40.0,
        separation: 100.0,
        alignment: 77.0,
        cohesion: 5.0,
        quantity: 1.0,
      });

      const component = document.querySelector(".project");

      setTimeout(function () {
        component.style.opacity = "1";
      }, 1000);
    </script>
  </body>
</html>
